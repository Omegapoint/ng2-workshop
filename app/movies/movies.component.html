<h3>Lista med filmer</h3>
<accordion [closeOthers]="oneAtATime">
  <accordion-group *ngFor="#movie of movies" [heading]="movie.name">
    <div class="row">
      <div class="col-sm-12">
        {{movie.description}}
      </div>
    </div>
    <div class="row row-margin">
      <div class="col-sm-4">
        <movie-rating [movie]="movie" (newRating)="getMovies()"></movie-rating>
      </div>
    </div>
  </accordion-group>
</accordion>
