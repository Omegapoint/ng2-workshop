<button (click)="movie.collapsed = !movie.collapsed" class="btn btn-primary">Betygs√§tt filmen</button>
<div [collapse]="movie.collapsed" class="panel panel-default row-margin">
  <div class="panel-body">
    <label>Kommentar</label>
    <textarea class="form-control" cols="2" rows="3">
    </textarea>
    <br>
    <label>Rating:&nbsp;</label>
    <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"
            (onHover)="hoveringOver($event)" (onLeave)="resetStar($event)"
            [titles]="['one','two','three']">
    </rating>
    <span class="label" [ngClass]="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
          [ngStyle]="{display: (overStar && !isReadonly) ? 'inline' : 'none'}">
          {{percent}}%
    </span>
  </div>
  <div class="panel-footer">
      <button class="btn btn-primary">OK</button>
      <button class="btn btn-default" (click)="movie.collapsed = !movie.collapsed">Cancel</button>
  </div>
</div>
